# Book settings
title: Games on graphs
author: Nathalie Bertrand, Romain Brenguier, Patricia Bouyer-Decitre, Arnaud Carayol, John Fearnley, NathanaÃ«l Fijalkow, Hugo Gimbert, Florian Horn, Rasmus Ibsen-Jensen, Nicolas Markey, Benjamin Monmege, 
    Petr Novotny, Mickael Randour, Ocan Sankur, Sylvain Schmitz, Olivier Serre
logo: 'cover.jpg'

latex:
  latex_documents:
    targetname: book.tex

sphinx:
  extra_extensions:
    - sphinxcontrib.prettyproof

sphinx:
  config:
    mathjax_config:
      TeX:
        Macros:
          "set"    : ["\\left\\{ #1 \\right\\}", 1]
          "Z"      : "\\mathbb{Z}"
          "Q"      : "\\mathbb{Q}"
          "R"      : "\\mathbb{R}"
          "Rinfty" : "\\R \\cup \\set{\\infty}"

          "ing"    :  "\\text{In}"
          "Ing"    :  "\\ing"
          "out"    :  "\\text{Out}"
          "Out"    :  "\\out"
          "first"  :  "\\text{first}"
          "last"   :  "\\text{last}"
          "Paths"  :  "\\text{Paths}"
          "play"   :  "\\pi"

          "arena"  :  "\\mathcal{A}"
          "Arena"  :  "\\arena"
          "col"    :  "\\textsf{col}"
          "Col"    :  "\\col"
          "game"   :  "\\mathcal{G}"
          "Game"   :  "\\game"

          "Eve"    :  "\\mathrm{Eve}"
          "Adam"   :  "\\mathrm{Adam}"
          "VE"     :  "V_\\Eve"
          "VA"     :  "V_\\Adam"
          "VR"     :  "V_\\mathrm{Random}"
          "WE"     :  "W_\\Eve"
          "WA"     :  "W_\\Adam"
          "Value"  :  "val"
          "val"    :  "\\Value"
          "ValueE" :  "\\Value_\\Eve"
          "ValueA" :  "\\Value_\\Adam"

